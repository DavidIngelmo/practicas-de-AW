<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VICTOR TE VAS A CAGAR</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    background: #000;
    color: white;
    overflow-y: auto; /* ‚Üê SCROLL ACTIVADO */
}

/* FONDOS FIJOS */
.fire, .smoke, .blood {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

.fire {
    background:
        radial-gradient(circle at bottom, rgba(255,80,0,0.45), transparent 60%),
        radial-gradient(circle at bottom left, rgba(255,0,0,0.35), transparent 70%),
        radial-gradient(circle at bottom right, rgba(255,140,0,0.35), transparent 70%);
    animation: fireMove 6s infinite alternate;
    z-index: 1;
}

@keyframes fireMove {
    from { filter: blur(10px); }
    to { filter: blur(25px); }
}

.smoke {
    background: radial-gradient(circle, rgba(200,200,200,0.15), transparent 60%);
    animation: smokeMove 20s infinite linear;
    z-index: 2;
}

@keyframes smokeMove {
    from { transform: translateY(120px); }
    to { transform: translateY(-250px); }
}

.blood {
    background:
        radial-gradient(circle at 15% 25%, rgba(120,0,0,0.6), transparent 40%),
        radial-gradient(circle at 85% 65%, rgba(90,0,0,0.5), transparent 45%);
    z-index: 3;
}

/* CONTENEDOR */
.container {
    position: relative;
    z-index: 10;
    max-width: 1000px;
    margin: 3vh auto 80px;
    padding: 40px;
    border: 8px solid #b00000;
    background: rgba(0,0,0,0.78);
    box-shadow: 0 0 50px red;
    text-align: center;
}

/* TITULO */
h1 {
    font-family: 'Cinzel', serif;
    font-size: 5em;
    color: red;
    margin: 10px 0;
    letter-spacing: 4px;
    text-shadow: 0 0 25px black;
}

h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.2em;
    color: #ffcc00;
    margin-bottom: 40px;
}

/* PELEADORES */
.fight {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
}

.team {
    width: 40%;
}

.team.single {
    width: 20%;
}

.name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3em;
    margin: 15px 0 30px;
}

img {
    width: 100%;
    max-width: 220px;
    height: 280px;
    object-fit: cover;
    border: 5px solid darkred;
    box-shadow: 0 0 20px black;
}

.vs {
    font-family: 'Cinzel', serif;
    font-size: 4em;
    align-self: center;
}

/* MENSAJE */
.warning {
    margin: 40px auto;
    padding: 25px;
    max-width: 800px;
    font-family: 'Cinzel', serif;
    font-size: 1.8em;
    letter-spacing: 2px;
    border: 4px solid darkred;
    background: rgba(80,0,0,0.4);
    box-shadow: 0 0 25px red;
}

/* CUENTA ATR√ÅS */
.countdown {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 4em;
    margin-top: 30px;
    letter-spacing: 3px;
}

.label {
    font-size: 0.5em;
    color: #aaa;
}

/* BOT√ìN */
button {
    margin-top: 35px;
    padding: 15px 35px;
    font-size: 1.2em;
    background: darkred;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 20px black;
}

button:hover {
    background: red;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .team, .team.single {
        width: 100%;
    }
    .vs {
        margin: 20px 0;
    }
}
</style>
</head>

<body>

<div class="fire"></div>
<div class="smoke"></div>
<div class="blood"></div>

<div class="container">
    <h1>VICTOR TE VAS A CAGAR</h1>
    <h2>EVENTO PRINCIPAL</h2>

    <div class="fight single-fight">
    <img src="pelea.png" class="main-image">
    
</div>
    <div class="warning">
        TE ESTAMOS DEJANDO TIEMPO<br>
        NO NOS DECEPCIONES
    </div>

    <div class="countdown" id="countdown"></div>

   
<script>
const now = new Date();
const targetYear = now.getFullYear() + 2;


const targetDate = new Date(targetYear, 1, 1, 0, 0, 0);

function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        countdown.innerHTML = "üî• COMIENZA EL COMBATE üî•";
        return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    countdown.innerHTML = `${d} <span class="label">D√çAS</span><br>${h}H ${m}M ${s}S`;
}

function startShow() {
    bell.play();
    setTimeout(() => heartbeat.play(), 2000);
    setTimeout(() => music.play(), 4000);
    setTimeout(() => crowd.play(), 6000);
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>

</html>
